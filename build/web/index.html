    <div class="d-flex justify-content-around">
        <div class="p-3 bd-highlight">
        <h1>Formulario de Registro de Productos</h1>
        <form class="row g-3 needs-validation" method="POST" id="form" name="form" action="NewServlet" >
                        <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <label for="exampleInputName">Código del producto</label>
                            <input class="form-control" type="text" placeholder="ingresar codigo" name="codigo" id="codigo" >
                            <input type="hidden" id="control" name="control" value="GUARDAR">
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <label for="exampleInputName">Nombre del producto</label>
                            <input class="form-control" type="text" placeholder="ingresar nombre" name="nombre" id="nombre" >
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="exampleInputName">Precio</label>
                            <input type="number" class="form-control"  name="precio" id="precio">
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <label for="exampleInputName">Cantidades</label>
                            <input type="number" class="form-control"  name="existencia" id="existencia"  >
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <label>Marca</label>
                            <select class="form-control" name="marca">
                                <option value="">SELECCIONAR MARCA DEL PRODUCTO</option>
                                <option value="1">nike</option>
                                <option value="2">adidas</option>
                                <option value="3">puma</option>
                                <option value="4">new balaces</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <label>Categoria</label>
                            <select class="form-control" name="categoria">
                                <option value="">SELECCIONAR CATEGORIA DEL PRODUCTO</option>
                                <option value="1">soccer</option>
                                <option value="2">running</option>
                                <option value="3">basquet</option>
                                <option value="4">voleibol</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <button type="button" onclick="enviarFormularioOpcion2()" class="btn btn-success">Agregar</button>
                            <button type="button" onclick="limpiarTabla()" class="btn btn-danger">Cancelar</button>
                            <button type="button" onclick="mostrarProductos()" class="btn btn-primary">Mostrar</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12 col-me-8s col-lg-8 col-xl-8">
                    <h2>Productos Registrados</h2>
                    <table class="table table-striped table-hover" id="tabla1">
                        <thead class="table-dark text-center">
                            <tr>
                                <th class="align-middle">Código</th>
                                <th class="align-middle">Nombre</th>
                                <th class="align-middle">Precio</th>
                                <th class="align-middle">Cant. En Existencia</th>
                                <th class="align-middle">Marca</th>
                                <th class="align-middle">Categoria</th>
                                <th class="align-middle">Opciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" id="bodyTable">
                        </tbody>
                    </table>
                </div>
